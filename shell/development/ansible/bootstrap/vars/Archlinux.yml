---
# Arch Linux package names

# Base system packages (installed on all profiles - CLI only)
packages:
  - git
  - curl
  - unzip
  - tree
  - zsh
  - docker
  - unrar
  - p7zip
  - pv

# Base AUR packages (installed on all profiles)
aur_packages:
  - mise-bin
  - dotter-rs-bin
  - betterlockscreen

# Desktop packages handled separately in tasks/desktop_packages.yml
# when profile == 'full'

use_aur: true
