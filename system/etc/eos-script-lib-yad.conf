# EndeavourOS YAD configuration
# Customize welcome app behavior

# Terminal emulator for YAD dialogs
# Options: xfce4-terminal, konsole, gnome-terminal, xterm, alacritty, terminator, etc.
EOS_YAD_TERMINAL="xfce4-terminal"

# Text editor for YAD dialogs
# Options: vim, nano, emacs, code, kate, gedit, etc.
EOS_YAD_EDITOR="nvim"

# Additional useful EndeavourOS configurations:

# AUR helper (default: yay)
# EOS_AUR_HELPER="yay"

# Alternative AUR helper if primary fails
# EOS_AUR_HELPER_OTHER="paru"

# Diff tools for pacdiff in order of preference
# EOS_WELCOME_PACDIFFERS=(meld kdiff3 kompare diffuse diff vim)

# Editors that can be used with sudo
# EOS_SUDO_EDITORS=(rnano nano vim "emacs -nw")

# Connection checker (curl or wget)
# EOS_CONNECTION_CHECKER="curl"

# Show connection warning in welcome app
# EOS_WELCOME_CONNECTION_WARNING=yes

# Enable reboot recommendations after kernel updates
# EOS_REBOOT_RECOMMENDING=yes