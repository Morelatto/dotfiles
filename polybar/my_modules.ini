[bar/main1]
inherit = bar/main

monitor = DP-1

height = 50

modules-left = menu sep i3 sep caffeine
modules-center = title
modules-right = arch_updates sep openvpn sep vpn sep wired sep pulseaudio sep time

tray-position = right

bottom = false

border-size = 4pt
border-color = #00000000
border-top-color = #00000000


[bar/main2]
inherit = bar/main1

monitor = HDMI-1

modules-left = launcher i3 sep weather
modules-center = spotify
modules-right = temp_cpu sep temp_nvme sep cpu sep memory sep filesystem sep date_f sep powermenu

tray-position = none


[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; Show urgent workspaces regardless of whether the workspace is actually hidden
; by pin-workspaces.
;
; Default: false
; New in version 3.6.0
show-urgent = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; ws-icon-[0-9]+ = <label>;<icon>
; NOTE: The <label> needs to match the name of the i3 workspace
; Neither <label> nor <icon> can contain a semicolon (;)
ws-icon-0 = "1:;"
ws-icon-1 = "2:;"
ws-icon-2 = "3:;"
ws-icon-3 = "4:;"
ws-icon-4 = "5:;"
ws-icon-5 = "6:;"
ws-icon-6 = "7:;"
ws-icon-7 = "8:;"
ws-icon-8 = "9:;"
ws-icon-9 = "10:;"
ws-icon-default = ♟
; NOTE: You cannot skip icons, e.g. to get a ws-icon-6
; you must also define a ws-icon-5.
; NOTE: Icon will be available as the %icon% token inside label-*

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>
; format-background = ${color.background}
; format-foreground = ${color.foreground}
format-overline = ${color.background}
format-underline = ${color.background}
format-padding = 2

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${color.background-alt}

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-focused = %icon%
label-focused-background = ${color.background-alt2}
label-focused-underline = ${color.red2}
label-focused-padding = 2

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-unfocused = %icon%
label-unfocused-padding = 2

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-visible = %icon%
label-visible-underline = ${color.background-alt2}
label-visible-padding = 2
label-visible-background = ${color.background-alt}

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-urgent = %icon%
label-urgent-foreground = ${color.background}
label-urgent-background = ${color.red2}
label-urgent-padding = 2


[module/wired]
type = internal/network
inherit = module/network

interface = enp4s0

format-connected-prefix = 
label-connected = "%{A1:networkmanager_dmenu &:} %local_ip%%{A}"

format-disconnected-prefix = 
label-disconnected = "%{A1:networkmanager_dmenu &:} Offline%{A}"


[module/vpn]
type = internal/network
inherit = module/network

interface = tun0

format-connected-prefix = 
label-connected = "%{A1:networkmanager_dmenu &:} %local_ip%%{A}"

format-disconnected-prefix = 
label-disconnected = "%{A1:networkmanager_dmenu &:} Offline%{A}"

ping-interval = 3


[module/temp_cpu]
inherit = module/temperature
thermal-zone = 0
hwmon-path = ${env:HWMON_PATH_CPU}

format-suffix = "  "


[module/temp_nvme]
inherit = module/temperature
thermal-zone = 0
hwmon-path = ${env:HWMON_PATH_NVME}

format-suffix = "  "


[module/arch_updates]
inherit = module/updates
exec-if = checkupdates


[module/date_f]
inherit = module/date

date = " %a, %d %b %Y"
date-alt = " %d/%m/%Y"

label = %date%


[module/time]
inherit = module/date

time = " %H:%M"
time-alt = " %I:%M %p"


[module/spotify]
type = custom/script
exec = ~/.config/polybar.old/scripts/polybar-spotify/scroll_spotify_status.sh
tail = true
interval = 1
; prefix symbol is shown before the text
format-prefix = "  "
format = <label>


[module/weather]
type = custom/script
exec = /home/morel/.config/polybar.old/scripts/weather-polybar-plugin/weather-plugin.sh
tail = false
interval = 960


[module/openvpn]
type = custom/script
exec = /home/morel/.config/polybar/polybar-scripts/polybar-scripts/vpn-openvpn-status/vpn-openvpn-status.sh
interval = 5

format-prefix = " "
format-background = ${color.background-alt}
format-foreground = ${color.foreground}
format-overline = ${color.background}
format-underline = ${color.background}
format-padding = 2


[module/caffeine]
type = custom/menu

label-open = 
label-close = 
label-open-padding = 0
label-close-padding = 0
label-separator = "  "

menu-0-0 = 
menu-0-0-exec = caffeine -a
menu-0-1 = 
menu-0-1-exec = caffeine -d
menu-0-2 = 
menu-0-2-exec = caffeine kill