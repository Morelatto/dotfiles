# My i3 Customizations - Only the changes I made vs EndeavourOS defaults
# This file gets included into the base EndeavourOS config

# Custom keybindings
bindsym $mod+equal exec --no-startup-id i3-msg '[workspace="__focused__"] split toggle'

# Simple native i3 layout shortcuts
bindsym $mod+Shift+q layout toggle split
bindsym $mod+Shift+w layout tabbed  
bindsym $mod+Shift+a layout stacking

# Scratchpad bindings
bindsym $mod+Shift+minus move scratchpad
bindsym $mod+minus scratchpad show

# Caffeine toggle
bindsym $mod+F12 exec --no-startup-id caffeine-x11 toggle

# LLM Overlay window rules
for_window [title="smart_screenshot"] floating enable
for_window [title="LLM Overlay"] floating enable border pixel 0
for_window [title="LLM Overlay"] move position center
for_window [title="LLM Overlay"] opacity 0.9