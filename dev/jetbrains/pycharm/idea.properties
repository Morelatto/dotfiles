# PyCharm Custom Properties - Performance Optimizations
# Only includes non-default values for cleaner configuration
# Place in ~/.config/JetBrains/PyCharmCE2025.1/

# ============================================================================
# FILE SIZE LIMITS
# ============================================================================
# Maximum file size for loading into editor (default: 20MB)
idea.max.content.load.filesize=51200

# Maximum file size for code assistance (default: 2.5MB)
idea.max.intellisense.filesize=15360

# Console output buffer size (default: 1024KB)
idea.cycle.buffer.size=2048

# ============================================================================
# PERFORMANCE OPTIMIZATIONS
# ============================================================================
# Disable startup tips dialog
ide.show.tips.on.startup=false

# Zero-latency typing for better responsiveness
editor.zero.latency.typing=true

# Show memory indicator in status bar for monitoring
ide.show.memory.indicator=true

# ============================================================================
# INDEXING & PROJECT LOADING
# ============================================================================
# Use more threads for indexing (adjust based on CPU cores)
idea.indexing.threads=7

# Don't restore tabs on project open (faster startup)
ide.restore.project.tabs=false

# ============================================================================
# VERSION CONTROL
# ============================================================================
# Limit initial commit count for faster VCS log loading
vcs.log.default.initial.commit.count=500

# ============================================================================
# INDEXING EXCLUSIONS
# ============================================================================
# Ignore common directories during indexing (comma-separated patterns)
idea.ignore.path.patterns=**/node_modules/**,**/venv/**,**/.venv/**,**/build/**,**/dist/**,**/target/**,**/__pycache__/**,**/.git/**

# Disable automatic project discovery in home directory
idea.project.scan.scope.limit=true

# ============================================================================
# FILE SYNCHRONIZATION
# ============================================================================
# Enable safe write for external file changes
idea.safe.write=false

# File watcher optimizations (disable if causing issues)
# idea.filewatcher.disabled=false

# Reduce filesystem polling interval (default: 1000)
ide.fs.synchronization.frequency=300

# ============================================================================
# OPTIONAL OPTIMIZATIONS
# ============================================================================
# For RAM disk setup (uncomment and adjust path if using):
idea.system.path=/tmp/pycharm-cache/system
idea.log.path=/tmp/pycharm-cache/log

# For experimental UI (uncomment to try):
# ide.experimental.ui=true

# ============================================================================
# UI & RESPONSIVENESS
# ============================================================================
# Enable smooth scrolling for better user experience
idea.true.smooth.scrolling.interpolation=true
idea.true.smooth.scrolling.interpolation.scrollbar=true
idea.true.smooth.scrolling.interpolation.mouse.wheel=true

# Memory indicator in status bar (git branch configured via ide.general.xml)
ide.show.memory.indicator=true